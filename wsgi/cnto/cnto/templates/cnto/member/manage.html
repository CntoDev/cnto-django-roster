<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Rank</th>
        <th>Group</th>
        <th>Joined</th>
        <th></th>
    </tr>
    {% for member in members %}
    <tr id="member-{{ member.pk }}">
        <td>{{ member.name }}</td>
        <td>{{ member.rank }}</td>
        <td>{{ member.member_group.name }}</td>
        <td>{{ member.join_dt|date:'Y-m-d' }}</td>
        <td>
            <a class="edit-member" href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>&nbsp;
            <a class="delete-member" href="#"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
        </td>
    </tr>
    {% endfor %}
</table>
<button id="create-member">Create member</button>

<div class="modal fade" id="deleting-member-modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Deleting</h4>
            </div>
            <div class="modal-body">
                <p>Please wait while deleting member...</p>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
