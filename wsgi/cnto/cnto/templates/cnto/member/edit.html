{% extends "cnto/member/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container col-md-4 col-md-offset-4">
    {% if edit_mode %}
        <div class="row">
            <div class="container col-md-6"><div class="sub-header">Edit member</div></div>
            <div class="container">
                <a href="{% url 'edit-note-collection' form.instance.pk %}" class="btn btn-default">Notes</a>
                <a href="{% url 'edit-absences' form.instance.pk %}" class="btn btn-default">Absences</a>
                <a href="{% url 'list-warnings-for-member' form.instance.pk %}" class="btn btn-default">Warnings</a>
            </div>
        </div>
    {% else %}
        <div class="sub-header">Create member</div>
    {% endif %}

    {% crispy form %}
</div>
{% endblock %}

{% block js %}

{% endblock %}
