{% extends "cnto/member/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container col-md-4 col-md-offset-4">
    {% if edit_mode %}
        <div class="row">
            <div class="container col-md-4"><div class="sub-header">Edit member</div></div>
            <div class="container col-md-offset-6 col-md-1"><a href="{% url 'edit-absences' form.instance.pk %}" class="btn btn-default">Absences</a></div>
        </div>
    {% else %}
        <div class="sub-header">Create member<div class="sub-header">
    {% endif %}

    {% crispy form %}
</div>
{% endblock %}

{% block js %}

{% endblock %}
