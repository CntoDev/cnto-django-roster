<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    {% for member in discharges %}
    <tr id="dischargedmember-{{ member.pk }}">
        <td>{{ member.name }}</td>
        <td>
            <a class="edit-discharged-member" href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>&nbsp;
            <a class="delete-discharged-member" href="#"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a>
        </td>
    </tr>
    {% endfor %}
</table>
