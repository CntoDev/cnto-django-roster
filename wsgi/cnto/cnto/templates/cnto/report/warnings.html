{% load cnto-tags %}

<table id="warning-list-table" class="table tablesorter">
    {% if warnings %}
    <thead>
        <tr>
            <th>Member</th>
            <th>Rank</th>
            <th>Warning</th>
        </tr>
    </thead>
    {% for member, reason in warnings %}
    <tr>
        <td><a href="{{ member|value_of:'get_absolute_url' }}">{{ member.name }}</a></td>
        <td>{{ member.rank.name }}</td>
        <td>{{ reason }}</td>
    </tr>
    {% endfor %}
    {% else %}
    <h3>No current warnings!</h3>
    {% endif %}
</table>

<script>
    $(document).ready(function()
        {
            $("#warning-list-table").tablesorter({

            });
        }
    );
</script>
