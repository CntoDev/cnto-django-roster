{% extends "cnto/report/base-report-nav.html" %}
{% load staticfiles %}

{% block content %}
<div class="container col-md-10 col-md-offset-1">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs member-table" id="major-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#summary" aria-controls="profile" role="tab" data-toggle="tab">Summary</a></li>
    <li role="presentation"><a href="#reports" aria-controls="profile" role="tab" data-toggle="tab">Reports</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active row" id="summary">
        {% include 'cnto/report/summary.html' %}
    </div>
    <div role="tabpanel" class="tab-pane row" id="reports">
        {% include 'cnto/report/report-viewer.html' %}
    </div>
  </div>

</div>
{% endblock %}

{% block js %}
<script>
    {% include 'cnto/report/report-viewer.js' %}

    {% include 'cnto/report/summary.js' %}

    $(document).ready(function() {

        $('#major-tabs li a').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
        });
    });
</script>
{% endblock %}
