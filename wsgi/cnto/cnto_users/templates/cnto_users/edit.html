{% extends 'cnto_users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container col-md-6 col-md-offset-3">
    <div class="row">
        <div class="col-md-2">
            <h4>{{ user.username }}</h4>
        </div>
        <div class="col-md-offset-6 col-md-2">
            {% if user.is_superuser %}
            <a class="btn btn-warning" href="/admin/auth/user/">Manage users</a>
            {% endif %}
        </div>
        <div class="col-md-2">
            <a class="btn btn-warning" href="{% url 'logout' %}">Log out</a>
        </div>
    </div>
    {% crispy form %}
</div>
{% endblock %}
